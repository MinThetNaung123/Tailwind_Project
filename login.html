<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center items-center h-screen shadow">
    <div class="flex w-2/4 h-80 shadow-xl shadow-black rounded-xl">
        <!-- left -->
        <form class="text-center mt-6">
            <div class="uppercase font-bold">Login</div>
            <div class="mt-6">
                <i class="fa-brands fa-facebook-f border py-1.5 px-2 rounded-full cursor-pointer"></i>
                <i class="fa-brands fa-twitter border py-1.5 px-1.5 rounded-full cursor-pointer"></i>
            </div>
            <p class="mt-6 text-xs">or use your account</p>
            <div class="mt-2">
                <input class="outline-none bg-gray-200 px-2 py-0.5 rounded-md mb-2 text-sm hover:" type="email" placeholder="Email">
                <input class="outline-none bg-gray-200 px-2 py-0.5 rounded-md text-sm" type="password" placeholder="Password">
            </div>
            <p class="mt-1 text-xs">Forgot your password?</p>
            <button class="mt-2 border py-1 px-2 rounded-full uppercase text-xs hover:bg-sky-600 font-bold hover:text-white"> sign in </button>
        </form>

        <!-- right -->
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 text-center rounded-e-xl">
            <h1 class="text-xl font-bold mt-28 text-white"> Tailwind Login Form </h1>
            <p class="text-xs px-8 mt-2"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit iusto repellendus quia consectetur hic.</p>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-500 to-red-600 ">
    <!-- container -->
    <div class="w-3/4 h-80 rounded-xl shadow-black shadow-xl flex justify-center items-center bg-gradient-to-r from-red-600 to-blue-500">
        <!-- form -->
        <form class="bg-gray-900 rounded-2xl w-3/5 h-scren justify-center text-center px-28 mt-12">
                <div class="font-sarif text-white font-bold text-2xl mb-2 mt-6">LOGIN</div>
                <p class="text-gray-400 text-sm"> Please enter your login and password </p>
                <div>
                    <input class="rounded-full border border-cyan-600 px-2 py-1 outline-none 
                    mt-2 mb-2 bg-transparent text-white text-sm" type="text" placeholder="Username">
                </div>
                <div>
                    <input class="rounded-full border border-cyan-600 px-2  py-1 outline-none 
                    mt-1 mb-2 bg-transparent text-white text-sm" type="password" placeholder="Password">
                </div>
                <a href="#" class="text-gray-400 text-sm"> Forgot your password? </a>
                <div>
                    <button class="text-white border py-1 px-4 rounded-full border-red-500 hover:bg-cyan-500 mt-2">Login</button>
                </div>
                <div class="text-white mb-2 mt-2 flex justify-around cursor-pointer">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
        </form>

    </div>
</body>
</html>
